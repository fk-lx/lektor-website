[model]
name = Plugin
label = {{ this.title }}

[children]
enabled = no

[fields.name]
label = Plugin Name (as it appears when you install it)
type = string
size = large

[fields.official]
label = Official
type = boolean
checkbox_label = If true, then the plugin will be marked as official.
default = false

[fields.categories]
label = Categories
type = select
source = site.query('/plugin-categories')
