[model]
name = Plugin
inherit = page
label = {{ this.title }}

[children]
enabled = no

[fields.title]
label = Title
type = string
size = large

[fields.official]
label = Official
type = boolean
checkbox_label = If true, then the plugin will be marked as official.
default = false

[fields.link]
label = PyPI Link. We use this to scrape information about your project and display it on this site.
type = url

[fields.categories]
label = Categories
type = select
source = site.query('/plugin-categories')
